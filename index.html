<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>محاسبه گر ترخیص</title>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>محاسبه گر ترخیص</h1>
            <br>
            <form>
                <div class="input-group mb-3">
                    <label for="total_weight_input" class="col-sm-3 col-form-label">وزن کل بار:</label>
                    <span class="input-group-text" id="total_weight_label">کیلوگرم</span>
                    <input id="total_weight_input" type="number" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <label for="total_weight_input" class="col-sm-3 col-form-label">مبلغ کل بار:</label>
                    <!--                    <span class="input-group-text" id="total_price_label">مبلغ کل بار</span>-->
                    <input id="total_price_input" type="number" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <label for="total_weight_input" class="col-sm-3 col-form-label">وزن محصول:</label>
                    <span class="input-group-text" id="product_weight_label">
                        <select class="form-select" aria-label="Default select example" id="weight_option">
                            <option value="1" id="product_in_gr">کیلوگرم</option>
                            <option value="2" id="product_in_kg">گرم</option>
                        </select>


                    </span>
                    <input id="product_weight_input" type="number" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="btn btn-primary" id="submit_btn" onclick="calculator()">محاسبه</button>
            </form>
            <div id="result">
                <h1 class="display-6" id="each_weight_price_label" ></h1>
                <h1 id="each_weight_price"></h1>
                <h1 class="display-6" id="product_price_label"></h1>
                <h1 id="product_price"></h1>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

</body>
</html>
